name: Create pull request on env repo
on:
  push:
    branches:
    - "master"
    tags:
    - "*"
jobs:
  createPullRequest:
    name: Create PR
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install kustomize
      run: |
        opsys=linux  # or darwin, or windows
        curl -s https://api.github.com/repos/kubernetes-sigs/kustomize/releases |\
          grep browser_download |\
          grep $opsys |\
          cut -d '"' -f 4 |\
          grep /kustomize/v$version |\
          sort | tail -n 1 |\
          xargs curl -s -O -L

          if [ -e ./kustomize_v*_${opsys}_amd64.tar.gz ]; then
            tar xzf ./kustomize_v*_${opsys}_amd64.tar.gz
          else
            echo "Error: kustomize binary with the version $version does not exist!"
            exit 1
          fi
        ./kustomize version
        chmod u+x kustomize
        kustomize version

    - name: Checkout env repo
      run: git clone git@github.com:stephenharris/gitops-poc-env.git env

    - name: View files
      run: ls env

    - name: Change image
      run: |
        cd env/overlays/test/
        kustomize edit set image XXX=nginx:$CIRCLE_SHA1
          
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        path: "env"
        token: ${{ secrets.PAT }}
        commit-message: Update report
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: example-patches
        delete-branch: true
        title: '[Example] Update report'
        body: |
          Update report
          - Updated with *today's* date
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        labels: |
          automated pr
        milestone: 1
        draft: false
